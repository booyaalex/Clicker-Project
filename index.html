<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crystal Clicker</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.cdnfonts.com/css/pixellari" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bf188402ba.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <main>
        <div class="flex">
            <div class="flex column bigSec nowrap">
                <div id="clickingContainer" class="flex bigSec container">
                    <h1 id="score">Crystals: 0</h1>
                    <h2 id="cps">CPS: 0</h2>
                    <h2 id="cpc">CPC: 1</h2>
                    <div id="clicker"></div>
                </div>
                <div id="tierContainer" class="flex smallSec container">
                    <h2>Current Tier: Stone</h2>
                    <h2>Next Tier: Quartz</h2>
                    <div>
                        <h3>Upgrade</h3>
                        <p>$20000</p>
                    </div>
                </div>
            </div>
            <div class="flex column smallSec nowrap">
                <div id="upgradeContainer" class="flex column smallSec nowrap container"></div>
                <div id="minerContainer" class="flex column bigSec nowrap container"></div>
            </div>
        </div>
    </main>
    <script type="module" src="js/abbriviate.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
