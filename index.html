<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crystal Clicker</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon"
        href="assets/favicon.png">
    <link href="https://fonts.cdnfonts.com/css/pixellari" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bf188402ba.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <nav class="flex vertical-center between">
        <div class="flex vertical-center">
            <i id="settings" class="icon fa-solid fa-gear" onclick="showPopupPage(this.id)"></i>
            <i id="changes" class="icon fa-solid fa-clock-rotate-left" onclick="showPopupPage(this.id)"></i>
            <i id="achievements" class="icon fa-solid fa-trophy" onclick="showPopupPage(this.id)"></i>
        </div>
    </nav>
    <main class="flex">
        <div id="savePopup" class="flex center vertical-center">
            <h2>Saved</h2>
        </div>
        <div id="pagePopup" class="scroll">
            <i id="close" class="icon fa-solid fa-circle-xmark" onclick="hidePopupPage()"></i>
        </div>
        <div id="achievementPopup" class="flex center vertical-center column nowrap">
            <h2>Achievement Unlocked!</h2>
        </div>
        <div class="flex column bigSec nowrap">
            <div class="flex column bigSec">
                <div id="clickingContainer">
                    <div id="scoreContainer">
                        <h1 id="score">Crystals: 0</h1>
                        <h2 id="cps">CPS: 0</h2>
                        <h2 id="cpc">CPC: 1</h2>
                    </div>
                    <div id="clicker" class="center"></div>
                </div>
            </div>
            <div class="flex smallSec vertical-center center">
                <div id="tierContainer" class="container">
                    <div class="flex center">
                        <div class="containerTitle">
                            <h1>Tiers</h1>
                        </div>
                    </div>
                    <div class="flex scroll">
                        <div class="split flex column center">
                            <div>
                                <h2>Current Tier: Stone</h2>
                                <h2>Next Tier: Quartz</h2>
                            </div>
                            <div class="flex center">
                                <p>hi</p>
                                <i class="fa-solid fa-arrow-right"></i>
                                <p>hi</p>
                            </div>
                        </div>
                        <div class="split">
                            <div class="tier flex column center">
                                <h3>Upgrade</h3>
                                <h1>$20K</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex column smallSec nowrap">
            <div id="topRight" class="flex column smallSec nowrap vertical-center center">
                <div id="upgradeContainer" class="container"></div>
            </div>
            <div class="flex column bigSec nowrap vertical-center center">
                <div id="minerContainer" class="container"></div>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
    <script>
    </script>
</body>

</html>
